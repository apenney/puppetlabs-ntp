ntp::defaults::supported: true
ntp::defaults::config: '/etc/ntp.conf'
ntp::defaults::keys_file: '/etc/ntp/keys'
ntp::defaults::driftfile: '/var/lib/ntp/drift'
ntp::defaults::package_name:
  - 'net-misc/ntp'
ntp::defaults::service_name: 'ntpd'
ntp::defaults::servers:
  - '0.gentoo.pool.ntp.org'
  - '1.gentoo.pool.ntp.org'
  - '2.gentoo.pool.ntp.org'
  - '3.gentoo.pool.ntp.org'
