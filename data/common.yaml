---
ntp::defaults::supported: false
ntp::defaults::autoupdate: false
ntp::defaults::config_template: 'ntp/ntp.conf.erb'
ntp::defaults::keys_enable: false
ntp::defaults::control_key: ''
ntp::defaults::keys_requestkey: ''
ntp::defaults::keys_trusted: []
ntp::defaults::package_ensure: 'present'
ntp::defaults::preferred_servers: []
ntp::defaults::restrict:
  - 'restrict default kod nomodify notrap nopeer noquery'
  - 'restrict -6 default kod nomodify notrap nopeer noquery'
  - 'restrict 127.0.0.1'
  - 'restrict -6 ::1'
ntp::defaults::service_enable: true
ntp::defaults::service_ensure: 'running'
ntp::defaults::service_manage: true
